<md-dialog id="SedeSel" md-theme="Snow_White" aria-label="Sede Dialog">
  <md-toolbar class="md-short md-Transparent">
    <div class="md-toolbar-tools" layout>
      
      <md-input-container md-no-float class="no-margin md-icon-float md-no-underline h35" flex>
        <md-icon md-svg-icon="md-search" style="top: 1px; left: 4px; color: #9e9e9e;"></md-icon>
        <input ng-model="Search" placeholder="Buscar" md-autofocus>
      </md-input-container>

      <md-button class="md-icon-button md-hover" ng-click="Cancel()">
        <md-icon md-svg-icon="md-close" aria-label="Cerrar"></md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-dialog-content layout="column">

      <md-list class="no-padding-top">
        <md-menu-item ng-repeat="Sede in Sedes | filter:Search">
          <md-button ng-click="CambiarSede(Sede.id)" layout aria-label="Sede">
            <img class="md-logo" ng-src="{{Sede.logo}}" height="40">
            <span class="SedeName">{{ ::Sede.Nombre }}</span>
          </md-button>
        </md-menu-item>
      </md-list>

  </md-dialog-content>

</md-dialog>
